        run: |
          # æ—¥å¿—å‡½æ•°
          log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"; }

          log "å¼€å§‹æ£€æŸ¥æ›´æ–°..."

          # è·å–æœ¬åœ°ç‰ˆæœ¬
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "æ— ")
          log "æœ¬åœ°ç‰ˆæœ¬: $LOCAL_VERSION"

          # è·å–æœ€æ–° Release
          log "è·å– GitHub Release ä¿¡æ¯..."
          RESPONSE=$(curl -s --retry 3 -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" "$REPO_URL")
          if [ $? -ne 0 ]; then
            log "ERROR: æ— æ³•è®¿é—® GitHub API"
            exit 1
          fi

          TAG_NAME=$(echo "$RESPONSE" | jq -r '.[0].tag_name // empty')
          if [ -z "$TAG_NAME" ]; then
            log "ERROR: æœªæ‰¾åˆ°æœ€æ–°ç‰ˆæœ¬ä¿¡æ¯"
            exit 1
          fi
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.[0].assets[] | select(.name == "'"$TARGET_FILE"'") | .browser_download_url // empty')
          if [ -z "$DOWNLOAD_URL" ]; then
            log "ERROR: æœªæ‰¾åˆ° $TARGET_FILE"
            exit 1
          fi
          log "æœ€æ–°ç‰ˆæœ¬: $TAG_NAME"
          log "ä¸‹è½½é“¾æ¥: $DOWNLOAD_URL"

          # åˆ¤æ–­æ˜¯å¦éœ€è¦æ›´æ–°
          FORCE_UPDATE=${{ github.event.inputs.force_update || 'false' }}
          if [ "$LOCAL_VERSION" = "$TAG_NAME" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬ï¼Œæ— éœ€æ›´æ–°"
            echo "skip_update=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ä¸‹è½½å¹¶éªŒè¯æ–‡ä»¶
          log "ä¸‹è½½ $TARGET_FILE..."
          wget --tries=3 --timeout=30 -q -O "$TARGET_FILE" "$DOWNLOAD_URL"
          if [ ! -s "$TARGET_FILE" ]; then
            log "ERROR: ä¸‹è½½ $TARGET_FILE å¤±è´¥"
            exit 1
          fi
          log "è§£å‹ $TARGET_FILE..."
          mkdir -p "$TEMP_DIR"
          unzip -o "$TARGET_FILE" -d "$TEMP_DIR"
          if [ $? -ne 0 ]; then
            log "ERROR: è§£å‹ $TARGET_FILE å¤±è´¥"
            exit 1
          fi
          rm "$TARGET_FILE"

          # éªŒè¯ temp_worker ç›®å½•
          if [ ! -d "$TEMP_DIR" ]; then
            log "ERROR: $TEMP_DIR ç›®å½•æœªåˆ›å»º"
            exit 1
          fi
          FILE_COUNT=$(find "$TEMP_DIR" -type f | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            log "ERROR: $TEMP_DIR ç›®å½•ä¸ºç©º"
            exit 1
          fi
          log "ä¸´æ—¶ç›®å½•å†…å®¹:"
          ls -l "$TEMP_DIR" || log "ERROR: æ— æ³•åˆ—å‡º $TEMP_DIR å†…å®¹"

          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "skip_update=false" >> $GITHUB_OUTPUT
          echo "$TAG_NAME" > version.txt
          log "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $TAG_NAME"

      - name: è®¾ç½® Node.js ç¯å¢ƒ
        if: steps.check_update.outputs.skip_update != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: å®‰è£…æ··æ·†å·¥å…·
        if: steps.check_update.outputs.skip_update != 'true'
        run: |
          npm install -g javascript-obfuscator
          echo "OBFUSCATE_DIR=$TEMP_DIR" >> $GITHUB_ENV

      - name: æ··æ·†ä»£ç 
        if: steps.check_update.outputs.skip_update != 'true'
        run: |
          log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"; }
          log "å¼€å§‹æ··æ·†ä»£ç ..."
          if [ ! -d "$OBFUSCATE_DIR" ]; then
            log "ERROR: $OBFUSCATE_DIR ç›®å½•ä¸å­˜åœ¨"
            exit 1
          fi
          JS_FILES=$(find "$OBFUSCATE_DIR" -type f -name "*.js" | wc -l)
          if [ "$JS_FILES" -eq 0 ]; then
            log "è­¦å‘Š: æœªåœ¨ $OBFUSCATE_DIR ä¸­æ‰¾åˆ° .js æ–‡ä»¶"
          else
            if [ ! -f "obfuscator-config.json" ]; then
              log "è­¦å‘Š: æœªæ‰¾åˆ° obfuscator-config.jsonï¼Œå°†ä½¿ç”¨é»˜è®¤æ··æ·†è®¾ç½®"
              find "$OBFUSCATE_DIR" -type f -name "*.js" -exec javascript-obfuscator {} --output {}.obfuscated \;
            else
              find "$OBFUSCATE_DIR" -type f -name "*.js" -exec javascript-obfuscator {} --output {}.obfuscated --config obfuscator-config.json \;
            fi
            find "$OBFUSCATE_DIR" -type f -name "*.js.obfuscated" -exec sh -c 'mv "$1" "${1%.obfuscated}"' _ {} \;
            log "ä»£ç æ··æ·†å®Œæˆï¼Œå¤„ç†äº† $JS_FILES ä¸ªæ–‡ä»¶"
          fi

      - name: ç§»åŠ¨æ··æ·†åçš„æ–‡ä»¶
        if: steps.check_update.outputs.skip_update != 'true'
        run: |
          log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"; }
          log "ç§»åŠ¨ $TEMP_DIR ä¸­çš„æ–‡ä»¶..."
          mv "$TEMP_DIR"/* .
          rm -rf "$TEMP_DIR"
          log "æ–‡ä»¶ç§»åŠ¨å®Œæˆ"

      - name: æäº¤æ›´æ”¹
        if: steps.check_update.outputs.skip_update != 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥ Worker ç‰ˆæœ¬: ${{ steps.check_update.outputs.tag_name }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
